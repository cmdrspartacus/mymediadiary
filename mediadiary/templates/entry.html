{% extends "base.html"%}
{% block content %}
<form action="" method="post">
    <p><label>Name: {{ form.name }} </label></p>
    <p><label>Score: {{ form.score }} </label></p>
    <p><label>Review: {{ form.review }} </label></p>
    <p><label>Date Viewed: {{ form.dateviewed }} </label></p>
    {{ form.csrf_token }}
    <p><button type='submit'>Submit</button></p>
</form>
{% endblock %}
